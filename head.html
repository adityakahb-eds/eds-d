<script>
  var style = document.createElement('style');
  style.type = 'text/css';
  style.id = 'antiClickjack';
  if ('cssText' in style) {
    style.cssText = 'body {display:none !important;}';
  } else {
    style.innerHTML = 'body {display:none !important;}';
  }
  if (window.top !== window.self) {
    document.head.append(style);
  }

  const langArr = ['en', 'hi', 'es', 'mr'];
  const thisLang = new URL(window.location.href).pathname.split('/')[0];

  if (thisLang && langArr.indexOf[thisLang] === -1) {
    window.sessionStorage.setItem('sitelang', thisLang);
  } else {
    window.sessionStorage.setItem('sitelang', 'en');
  }
</script>
